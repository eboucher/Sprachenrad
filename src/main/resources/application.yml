server:
  port: 8080

# PostgreSQL Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sprachenrad_db
    username: sprad_user
    password: sprad_pw
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect